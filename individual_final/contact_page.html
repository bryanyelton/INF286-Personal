    <main>
        <section class="contact-form">
            <h1>Contact Me</h1>
            <p>If you’d like to get in touch, please fill out the form below, and I’ll get back to you as soon as possible.</p>
            <form action="#" method="post" class="form-layout">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Enter message here" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </section>
